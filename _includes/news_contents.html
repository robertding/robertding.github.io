<div class="unit one-fifth hide-on-mobiles">
  <aside>
    <ul>
      <li class="{% if page.title == 'RobertDing' %}current{% endif %}">
        <a href="/">All blog</a>
      </li>
      <li class="{% if page.url contains 'work' %}current{% endif %}">
        <a href="/work/">work</a>
      </li>
      <li class="{% if page.url contains 'tools' %}current{% endif %}">
        <a href="/tools/">tools</a>
      </li>
      <li class="{% if page.url contains 'concept' %}current{% endif %}">
        <a href="/concept/">concept</a>
      </li>
      <li class="{% if page.url contains 'toys' %}current{% endif %}">
        <a href="/toys/">toys</a>
      </li>
    </ul>
    <h4>Recent Posted</h4>
    <ul>
      {% for post in site.posts limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    </ul>
  </aside>
</div>
